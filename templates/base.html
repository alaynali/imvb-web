{% load static %}
<!doctype html> 
<html lang="en">
    <head>
        <title>University of Illinois Men's Volleyball Club | {% block title%}{% endblock title %}</title> 

        <!-- meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- bootstrap js + popper -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <!-- custom js & css -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        {% block scripts %}
        {% endblock scripts %}

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/48f3bd800b.js" crossorigin="anonymous"></script>

        <!-- fonts -->
        <!-- source sans pro regular -->
        <style>
            @import url("https://use.typekit.net/evr8siw.css");
          </style>
        <!-- montserrat -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
         </style>


    </head>
    <body>
        {% include 'navbar.html' %}
        <!-- mt-3 margin of 3 mb-3 margin block of 3 -->
        {% comment %} <div class="background-color"> {% endcomment %}
        <div>
            {% block content %}
            {% endblock content %}
        </div>
        {% include 'footer.html' %}

    </body>
</html>
