{% extends "base.html" %}

{% block title %}
Schedule
{% endblock title %}
<html lang="en">
    <style>
        body {
            background-color: rgb(0, 159, 212)
        }
    </style>
</html>
{% if tournament_list %}
    <ul>
    {% for tournament in tournament_list %}
        <li><a href="/schedule/{{ tournament.id }}/">{{ tournament.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
